<!doctype html>
<html>
    <head>
        <title>TUGAS FORM HTML</title>
    </head>

    <body>
        <table border="1" cellspacing="0" cellpadding="3">
        <tr>
            <td>Text</td>
            <td>:</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td>Password</td>
            <td>:</td>
            <td><input type="password"></td>
        </tr>

        <tr>
            <td colspan="3"><center><label for="radio1">Radio 1</label><input type="radio" id="radio1" name="radio">
            <label for="radio2">Radio 2</label><input type="radio" id="radio2"></center></td>
        </tr>

        <tr>
            <td colspan="3"><center><label for="checkbox1">Checkbox 1</label><input type="checkbox" id="checkbox1">
            <label for="checkbox2">Checkbox 2</label><input type="checkbox" id="checkbox2"></center></td>
        </tr>

        <tr>
            <td>Combo Box</td>
            <td>:</td>
            <td><select name="option" id="option123">
                <option value="Option 1">Option 1</option>
                <option value="Option 2">Option 2</option>
                <option value="Option 3">Option 3</option>
            </select></td>
        </tr>

        <tr>
            <td>Text Area</td>
            <td>:</td>
            <td><textarea name="" id="" cols="20" rows="3"></textarea></td>
        </tr>
        
        <tr>
            <td colspan="3"><center><button>Button</button></center></td>
        </tr>

        </table>
    </body>
</html>
