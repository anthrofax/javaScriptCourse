<!doctype html>
<html>
    <head>
        <title>FORM HTML</title>
    </head>

    <body>
        <form>
            <label for="username">Username : </label>
            <input type="text" id="username"><br>

            <label for="password">Password :</label>
            <input type="password" id="password"> <br><br>

            <input type="radio" id="pria" name="gender">
            <label for="pria">Pria</label>
            <input type="radio" id="wanita" name="gender">
            <label for="wanita">Wanita</label>
            <br><br>

            <input type="checkbox" id="nyanyi">
            <label for="nyanyi">Menyanyi</label>
            <input type="checkbox" id="olahraga">
            <label for="olahraga">Olahraga</label>
            <input type="checkbox" id="gambar">
            <label for="gambar">Menggambar</label>
            <br><br>

            <select name="hobby" id="hobby">
                <option value="bermain">Bermain Game</option>
                <option value="membaca">Membaca Buku</option>
                <option value="ngoding">Ngoding</option>
            </select>
            <br><br>

<textarea name="Describe urself!" id="describe" cols="30" rows="5"></textarea>
<br><br>

            <button>SUBMIT</button> 
            <input type="reset" value="RESET">
            <input type="submit" value="ENTER">
          </form>
    </body>
</html>
